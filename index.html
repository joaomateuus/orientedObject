    <header>
        <h1>Products Control</h1>

    <div class="container">
        <div class="form-table-column">
            <div class="form">
                <div class="tittle-wrapper">
                    <h2>Products</h2>
                    <span>Products list:</span>
                </div>
                <div class="col-sm">
                    <br>
                    <label >Product</label>
                    <input id="name" type="text">
                    
                    <label >Value</label>
                    <input id="value" type="text">

                    <label >Category</label>
                    <input id="category" type="text">
                    <br>
                    <button type="button" class="btn btn-success" onclick="product.save()">Save</button>
                    <button type="button" class="btn btn-danger"  onclick="product.clean()">Clear</button>
                </div>
            </div>
            <table class="table" id="tbody">
                <thead>
                    <tr>
                    <th scope="col">#</th>
                    <th scope="col">Product</th>
                    <th scope="col">Value</th>
                    <th scope="col">Category</th>
                    </tr>
                </thead>
