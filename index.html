<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="./script.js"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Products Control</h1>
    </header>
    <div class="container">
        <div class="form-wrapper">
            <div class="form">
                <div class="tittle-wrapper">
                    <h2>Products</h2>
                    <span>Products list:</span>
                </div>
                <div class="col-sm">
                    <br>
                    <label for="produto">Product</label>
                    <input type="text">
                    
                    <label for="valor">Value</label>
                    <input type="text">
                    <br>
                    <button type="button" class="btn btn-success" onclick="produto.adicionar()">Add</button>
                    <button type="button" class="btn btn-danger"  onclick="produto.excluir()">Delete</button>
                </div>
            </div>
        </div>

        <table class="table">
            <thead>
                <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
                </tr>
                <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
                </tr>
                <tr>
                <th scope="row">3</th>
                <td colspan="2">Larry the Bird</td>
                <td>@twitter</td>
                </tr>
            </tbody>
        </table>          
    </div>
</body>

</html>
